<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React</title>
</head>
<body>
    <button>Click Me</button>
</body>
<script>
    class React {
        constructor(){
            this.library = 'React'
            this.server = 'https://localhost:300'

            document.querySelector('button').addEventListener('click', this.handleClick.bind(this))   // bind keyword
        }

        handleClick(){
            console.log('Button Clicked');
            console.log(this.server);
        }
        printMe(){
            console.log('I am printMe function');
        }
    }

    const user = new React()
</script>
</html>
