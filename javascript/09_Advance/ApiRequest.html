<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: flex;
            justify-content: center;
        }

        .box img {
            width: 31rem;
            border-radius: 10px;
        }

        .box p {
            text-align: center;
            font-size: 20px;
        }

        .box h2 {
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box">
            <img src="" alt="">
            <p>Follower: <span></span></p>
            <h2>Press any Key to Show Info</h2>
        </div>
    </div>
</body>
<script>
    function getInfoFromApi() {
            const requestUrl = 'https://api.github.com/users/hiteshchoudhary'
            const xhr = new XMLHttpRequest()
            xhr.open('GET', requestUrl)
            xhr.onreadystatechange = function () {
                // console.log(xhr.readyState);
                if (xhr.readyState === 4) {
                    const data = JSON.parse(this.responseText)  // Convert string into object.
                    console.log(data);
                    console.log(data.login);
                }
            }
            xhr.send()
        }
    console.log(getInfoFromApi())

    document.addEventListener('keydown', function (e) {
        if (e.key) {  // If any key pressed

            document.querySelector('img').setAttribute('src', 'https://images.unsplash.com/photo-1718634353354-fa2fc07e3080?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D')

            document.querySelector('.box p span').innerHTML = 50000

            document.querySelector('h2').remove()
        }
    })
</script>

</html>
